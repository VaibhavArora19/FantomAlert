specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Channels
    network: fantom-testnet
    source:
      address: "0xBbb4a0CC1b52EeaAfb52a5F3E15892837e20A4e2"
      abi: Channels
      startBlock: 13685157
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - newListedChannel
        - notificationMultiple
        - notificationSingle
        - notificationToAll
      abis:
        - name: Channels
          file: ./abis/Channels.json
      eventHandlers:
        - event: newListedChannel(indexed string,indexed address)
          handler: handlenewListedChannel
        - event: notificationMultiple(indexed string,string,indexed address,indexed address[])
          handler: handlenotificationMultiple
        - event: notificationSingle(indexed string,string,indexed address,indexed address)
          handler: handlenotificationSingle
        - event: notificationToAll(indexed string,string,indexed address,indexed address[])
          handler: handlenotificationToAll
      file: ./src/channels.ts

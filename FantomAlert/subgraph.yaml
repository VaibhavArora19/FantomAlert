specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Channels
    network: fantom-testnet
    source:
      address: "0x9cdaf55edFcb42f7A65d2ffbE7A5Fd80Ed65C326"
      abi: Channels
      startBlock: 13716664
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - newChannel
        - newNotification
        - newSubscriber
      abis:
        - name: Channels
          file: ./abis/Channels.json
      eventHandlers:
        - event: newChannel(string,string)
          handler: handlenewChannel
        - event: newNotification(uint256,address[],string,string)
          handler: handlenewNotification
        - event: newSubscriber(uint256,address)
          handler: handlenewSubscriber
      file: ./src/channels.ts

type Notification @entity(immutable: true) {
  id: Bytes!
  channelId: BigInt! # uint256
  channelAddress: Bytes! # address
  title: String! # string
  description: String! # string
  subscribers: [Bytes!]! # address[]
}

type Channel @entity(immutable: true) {
 id: Bytes! # address
 owner: Bytes! # address 
 title: String! # string
 description: String! # string
 notifications: [Notification!]!
}
specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Channels
    network: fantom-testnet
    source:
      address: "0x53Df47f2342F4dDdc06c6A943DC885E7DA4fc651"
      abi: Channels
      startBlock: 13711448
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - newListedChannel
        - notificationMultiple
        - notificationSingle
        - notificationToAll
      abis:
        - name: Channels
          file: Channels\abis\Channels.json
      eventHandlers:
        - event: newListedChannel(indexed string,indexed address)
          handler: handlenewListedChannel
        - event: notificationMultiple(indexed string,string,indexed address,address[])
          handler: handlenotificationMultiple
        - event: notificationSingle(indexed string,string,indexed address,address)
          handler: handlenotificationSingle
        - event: notificationToAll(indexed string,string,indexed address,address[])
          handler: handlenotificationToAll
      file: Channels\Channels.wasm

type Subscriber @entity {
  id : Bytes! # address
}

type Notification @entity {
  id: Bytes!
  channelId: BigInt! # uint256
  title: String! # string
  description: String! # string
  subscribers: [Subscriber!]! # address[]
}

type Channel @entity {
 id: String! # string
 owner: Bytes! # address 
 title: String! # string
 description: String! # string
 notifications: [Notification!]!
 totalSubscribers: [Subscriber!]! # address[]
}
specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Channels
    network: fantom-testnet
    source:
      address: "0x60bD227D0EcD35C7518D361aBf395eFcEb2AacCa"
      abi: Channels
      startBlock: 13727134
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - newChannel
        - newNotification
        - newSubscriber
      abis:
        - name: Channels
          file: ./abis/Channels.json
      eventHandlers:
        - event: newChannel(uint256,address,string,string)
          handler: handlenewChannel
        - event: newNotification(uint256,uint256,address[],string,string)
          handler: handlenewNotification
        - event: newSubscriber(uint256,address)
          handler: handlenewSubscriber
      file: ./src/channels.ts
